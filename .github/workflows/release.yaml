name: Choria Release
on:
  push:
    tags:
      - '*'

jobs:
  el7_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el7_64
          packager_tag: el7-go1.17
          version: tag

  el8_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el8_64
          packager_tag: el8-go1.17
          version: tag

  el7_ppc64le:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el7_ppc64le
          packager_tag: el7-go1.17
          version: tag

  el8_ppc64le:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el8_ppc64le
          packager_tag: el8-go1.17
          version: tag

  xenial_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: xenial_64
          packager_tag: xenial-go1.17
          version: tag

  stretch_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: stretch_64
          packager_tag: stretch-go1.17
          version: tag

  buster_armhf:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: buster_armhf
          packager_tag: buster-go1.17
          version: tag

  buster_armel:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: buster_armel
          packager_tag: buster-go1.17
          version: tag

  buster_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: buster_64
          packager_tag: buster-go1.17
          version: tag

  buster_aarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: buster_aarch64
          packager_tag: buster-go1.17
          version: tag

  bullseye_64:
