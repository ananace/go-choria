goversion: "{build}"

clone_folder: c:\gopath\src\github.com\choria-io\go-choria

environment:
  GOPATH: c:\gopath
  GOVERSION: "1.16.2"
  MCOLLECTIVE_CERTNAME: rip.mcollective
  RUBY_VERSION: 24
  CGO_ENABLED: 0

init:
  - git config --global core.autocrlf input

before_test:
  - ruby -v

stack: go 1.16

install:
  # Install the specific Go version.
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://golang.org/dl/go%GOVERSION%.windows-amd64.msi
  - msiexec /i go%GOVERSION%.windows-amd64.msi /q
  - set Path=C:\Ruby%RUBY_VERSION%\bin;c:\go\bin;c:\gopath\bin;c:\Program Files\Go\bin;%Path%
  - go env
  - go version
  # Install vendor dependencies
  - go get github.com/onsi/ginkgo/ginkgo

build: false
deploy: false

test_script:
  # TODO: support windows pkcs11sec
  - ginkgo -r -keepGoing -skipMeasurements -skipPackage pkcs11sec
