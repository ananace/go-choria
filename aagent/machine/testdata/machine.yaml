name: TestMachine
version: 0.0.1
initial_state: unknown

transitions:
  - name: fire_1
    from: [unknown]
    destination: one

  - name: fire_2
    from: [one]
    destination: two

watchers:
  - name: true_1
    type: exec
    state_match: [unknown]
    fail_transition: one
    success_transition: fire_1
    properties:
      command: /usr/bin/true

  - name: true_2
    type: exec
    state_match: [one, two]
    fail_transition: one
    success_transition: fire_2
    interval: "1m"
    properties:
      command: /usr/bin/true

